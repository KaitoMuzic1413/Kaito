<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cá Xịn Đặt Hàng Ngay!</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f0f0f0;
    }
    .product {
      background: white;
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }
    .btn {
      background: green;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 18px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="product">
    <h1>Cá Hồi Nauy Nguyên Con</h1>
    <p>Giá: 499.000đ</p>
    <button class="btn" onclick="window.open('https://zalo.me/')">Đặt Hàng Qua Zalo</button>
  </div>
</body>
</html>
